<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweetest Spot in College Station</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        header, .menu, footer {
            padding-left: 320px; /* Adjust based on the width of your top-left image to prevent overlap */
        }
        .top-left-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 350px; /* Adjust as needed */
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Adding the top left image -->
<img src="logo.jpg" alt="Logo" class="top-left-image">

<header>
    <h1>The Sweetest Spot in College Station</h1>
</header>

<section class="menu">
    <article class="menu-item">
        <img src="creamball.jpg" alt="Cake 3">
        <h2>Cream Puff</h2>
        <p>$12</p>
    </article>
    <article class="menu-item">
        <img src="baklava.jpg" alt="Cake 2">
        <h2>Baklava</h2>
        <p>$13</p>
    </article>

    <article class="menu-item">
        <img src="cake2.jpg" alt="Cake">
        <h2>Birthday Cake</h2>
        <p>Varies based on weight</p>
    </article>
    <!-- Repeat for other pastries -->
    <article class="menu-item">
        <img src="wedding cake.jpg" alt="Cake 2">
        <h2>Wedding Cake</h2>
        <p>Varies based on weight</p>
    </article>    
 
    <!-- Repeat for other pastries -->
</section>

<footer>
    <p>Contact us for special orders!</p>
</footer>

</body>
</html>
